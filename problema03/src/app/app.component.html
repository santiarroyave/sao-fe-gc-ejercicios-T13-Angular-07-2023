<div class="container">
  
  <div class="row justify-content-center">
    <div class="col col-md-8">
      <h1 class="mt-5">Administración de artículos</h1>
      <app-tabla [datosTabla]="datosTabla" (seleccion)="mostrarSeleccion($event)"></app-tabla>
    </div>
  </div>
  
    <!-- Input Codigo -->
    <div class="row justify-content-center mt-4">
      <div class="col col-12 col-md-2 d-md-flex justify-content-end vertical-align-middle">
        <label for="" class="d-flex align-items-center textoForm">Código</label>
      </div>
      <div class="col col-12 col-md-6">
        <input type="text" class="form-control" [(ngModel)]="codigo">
      </div>
    </div>
  
    <!-- Input Descripcion -->
    <div class="row justify-content-center mt-4">
      <div class="col col-12 col-md-2 d-md-flex justify-content-end vertical-align-middle">
        <label for="" class="d-flex align-items-center textoForm">Descripcion</label>
      </div>
      <div class="col col-12 col-md-6">
        <input type="email" class="form-control" [(ngModel)]="descripcion">
      </div>
    </div>

    <!-- Input Precio -->
    <div class="row justify-content-center mt-4">
      <div class="col col-12 col-md-2 d-md-flex justify-content-end vertical-align-middle">
        <label for="" class="d-flex align-items-center textoForm">Precio</label>
      </div>
      <div class="col col-12 col-md-6">
        <input type="email" class="form-control" [(ngModel)]="precio">
      </div>
    </div>
    
    <!-- Botones -->
    <div class="row justify-content-center mt-4 mb-4">
      <div class="col col-12 col-md-2"></div>
      <div class="col col-12 col-md-6 d-md-flex d-grid gap-2">
        <button class="btn btn-success text-center" (click)="agregar()">Agregar</button>
        <button class="btn btn-primary text-center" (click)="modificar()">Modificar</button>

        
    </div>


</div>
