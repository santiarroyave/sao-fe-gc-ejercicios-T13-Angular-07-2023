<div class="container">
  <h1 class="mt-5 text-center">Formulario de contacto</h1>

  <!-- Input Nombre -->
  <div class="row justify-content-center mt-4">
    <div class="col col-12 col-md-2 d-md-flex justify-content-end vertical-align-middle">
      <label for="" class="d-flex align-items-center textoForm">Nombre</label>
    </div>
    <div class="col col-12 col-md-6">
      <input type="text" class="form-control" placeholder="Nombre y apellido" [(ngModel)]="nombre">
    </div>
  </div>

  <!-- Input Email -->
  <div class="row justify-content-center mt-4">
    <div class="col col-12 col-md-2 d-md-flex justify-content-end vertical-align-middle">
      <label for="" class="d-flex align-items-center textoForm">Email</label>
    </div>
    <div class="col col-12 col-md-6">
      <input type="email" class="form-control" placeholder="ejemplo@dominio.com" [(ngModel)]="email">
    </div>
  </div>
  
  <!-- Input Mensaje -->
  <div class="row justify-content-center mt-4">
    <div class="col col-12 col-md-2 d-md-flex justify-content-end vertical-align-middle">
      <label for="" class="textoForm">Mensaje</label>
    </div>
    <div class="col col-12 col-md-6">
      <textarea class="form-control" style="height: 100px" [(ngModel)]="mensaje"></textarea>
    </div>
  </div>
  
  <!-- Input Suma -->
  <div class="row justify-content-center mt-4">
    <div class="col col-12 col-md-2 d-md-flex justify-content-end vertical-align-middle">
      <label for="" class="d-flex align-items-center textoForm">2 + 3 = ?</label>
    </div>
    <div class="col col-12 col-md-6">
      <input type="email" class="form-control" placeholder="Respuesta" [(ngModel)]="suma">
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col col-12 col-md-2"></div>
    <div class="col col-12 col-md-6 d-grid d-md-flex">
      <button class="btn btn-primary text-center" (click)="enviar()">Enviar</button>
    </div>
  </div>



  <app-datos-formulario [datos]="listaDatos"></app-datos-formulario>

</div>
